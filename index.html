<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <div class="row"> 
                    <h3>Cooking</h3>
                </div>    
                <div class="row"> 
                    <h3>CONVERTER</h3>
                </div>    
                <form>
                    <div class="row">
                        <div class="col-1"><img src="svg/weight-svgrepo-com.svg"></div>  
                        <div class="col-2">
                            <input type="number" id="usWeight" class="form-control" onkeyup="converter.getWeight(this.value)" onclick="converter.getWeight(this.value)">
                            <label for="usWeight"></label>
                        </div>
                       
                        <div class="col-3">
                        <select name="usWeightType" id="usWeightType" class="form-select" onchange="converter.getWeight(document.getElementById('usWeight').value)">
                            <option value="pound" name="pound">Pound</option>
                            <option value="oz" name="oz">Oz</option>
                        </select>
                        <label for="usWeightType"></label>
                        </div>


                        <div class="col-2 lower">
                            <input type="number" id="metricWeight" class="form-control" readonly>
                            <label for="metricWeight"></label>
                        </div>
                        
                        <div class="col-3">
                            <select name="metricWeightType" id="metricWeightType" class="form-select" onchange="converter.getWeight(document.getElementById('usWeight').value)">
                                <option value="gram" name="gram">Gram</option>
                                <option value="kg" name="kg">Kg</option>
                            </select>
                            <label for="usWeight"></label>
                        </div>
                    </div>
                </form>

              
               
            <form>
                <div class="row">
                    <div class="col-1"><img src="svg/glass-cup-svgrepo-com.svg"></div>  
                    <div class="col-2">
                        <input type="number" id="usVolume" class="form-control" onkeyup="converter.getVolume(this.value)" onclick="converter.getVolume(this.value)">
                        <label for="usVolume"></label>
                    </div>
                    <div class="col-3">
                        <select name="usVolumeType" id="usVolumeType" class="form-select" 
                                    onchange="converter.getVolume(document.getElementById('usVolume').value)">
                            <option value="cup" name="cup">Cup</option>
                            <option value="fluid" name="fluid">Fluid oz</option>
                        </select>
                        <label for="usVolumeType"></label>
                    </div>
            

                    <div class="col-2 lower">
                        <input type="number" id="metricVolume" class="form-control" readonly>
                        <label for="metricVolume"></label>
                    </div>

                    <div class="col-3">
                        <select name="metricVolumeType" id="metricVolumeType" class="form-select" 
                                onchange="converter.getVolume(document.getElementById('usVolume').value)">
                            <option value="dl" name="dl">DL</option>
                            <option value="liter" name="dl">Liter</option>
                        </select>
                        <label for="metricVolumeType"></label>
                    </div>
                   
                </div>
            </form>
            <div class="row"><img src="svg/kitchen.png" alt="kitchen" id="kitchen"></div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
